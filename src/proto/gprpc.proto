syntax = "proto3";

package gprpc;

option cc_generic_services = true;

message rpc_data {
    enum type {
        REQUEST = 0;
        RESPONSE = 1;
    }
    type data_type = 1;
    string  svc_name = 2;
    string  method_name = 3;
    uint32  call_id = 4;

    bool    compress = 5;
    bool    encrypt = 6;

    bool    failed = 7;
    int32   error_code = 8;
    string  reason = 9;
    //cli ip
    //srv ip

    bytes   content = 10;
}
